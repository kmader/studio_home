{% extends "app/base.html" %}
{% load static from staticfiles %}
{% block content %}
<link type="text/css" rel="stylesheet" href="{% static '/assets/css/theme-default/libs/DataTables/jquery.dataTables.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static '/assets/css/theme-default/libs/DataTables/extensions/dataTables.colVis.css' %}"/>
<link type="text/css" rel="stylesheet" href="{% static '/assets/css/theme-default/libs/DataTables/extensions/dataTables.tableTools.css' %}" />
<div id="fade" class="black_overlay"></div>
<div class="card col-md-12 comp-usage">
	<div class="row" style="margin-top: 40px;">
		<div class="col-lg-offset-2 col-md-8">
			<div id="deleteDataSetPopup"></div>
			<div id="deleteProjectPopup"></div>
			<div class="card card-underline card-collapsed">
				<div class="card-head regular style-primary-light">
					<header>Compute Usage</header>
					<div class="tools">
							<a class="btn btn-icon-toggle btn-collapse" data-toggle="tooltip" title="Show/Hide" style="margin-top:8px;"><i class="md md-expand-less"></i></a>
					</div>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table id="compute-usage" class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Start Time</th>
									<th>End Time</th>
									<th>Type of Instance</th>
									<th>Hours</th>
									<th>Cost</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th colspan="4" style="text-align:right">Total:</th>
									<th></th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-offset-2 col-md-8">
			<div class="card card-underline card-collapsed">
				<div class="card-head regular style-primary-light">
					<header>Disk Usage</header>
					<div class="tools">
							<a class="btn btn-icon-toggle btn-collapse" data-toggle="tooltip" title="Show/Hide" style="margin-top:8px;"><i class="md md-expand-less"></i></a>
					</div>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table id="disk-usage" class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Type</th>
									<th>Name</th>
									<th>Size (KB)</th>
									<th>Action</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th colspan="2" style="text-align:right">Total:</th>
									<th></th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript">
	$('#main-menu li').each(function(index){
		var menu = $(this).text().trim();
		if(menu=='Usage'){
			$(this).addClass("active");
		}else{
			$(this).removeClass("active");
		}
	});
</script>
<script src="{% static '/usage/usage.js' %}"></script>
<script src="{% static '/assets/js/libs/DataTables/jquery.dataTables.min.js' %}"></script>
{% endblock %}
